  title: Matrix Type Theory
  abstract: |
    What is an appropriate type for a matrix, and what are the accompanying typing rules? Depending on your mileage, the answer might seem obvious or dull &mdash; can't we start with a humble <tt>Matrix A m n</tt>? I would argue that better candidates exist, and that suitable typing rules are far from obvious, at least if we aim at actually implementing the said rules. In this talk, I will embark on the long journey of turning something that looks good on paper into something that works in code. We try to abolish any implicit assumptions, hidden computation and blind guessing from the initial typing rules, and refine them until they can guide a precise implementation. With guest occurrences of the usual suspects &mdash; bidirectional typing, thinnings, and typecheckers-that-get-to-know-monoid-laws.
