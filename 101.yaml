  title: 'The ''graded types'' paradigm: past, present, and a possible future'
  abstract: 'In the 1970s, the notion of ''grading'' appeared in analytic philosophy
    and logic as a way of making reasoning more fine-grained, capturing ''degrees''
    of necessity or possibility. Somewhat independently, grading has become a topic
    of interest in type theory and programming language semantics, with graded structures
