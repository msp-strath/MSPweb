  title: A Category Theoretic Analysis of Binders
  abstract: In the late 1990's, Fiore, Plotkin and Turi proposed a category theoretic
    model for binders. Instead of having a set of terms, they proposed a presheaf
    of terms over F, the category of finite sets, which provided cartesian contexts.
    They used a substitution monoidal structure on the category [F,Set] and characterised
    the notion of term in this setting by combining the notion of monoid in the substitution
    monoidal structure with the usual free generation of terms. Their modelling of
    binder was derived from that of substitution. A little later, Tanaka, following
    their lead, modelled linear binders, replacing F by P, the category of finite
    sets and permutations. These are instances of an axiomatic situation, where one
    has a 2-monad S on Cat, with a pseudo-distributive law, subject to a caveat about
    size, of S over what, except for size, would be a pseudo-monad [-^op,Set]. Tanaka
    and I developed the axiomatics in a series of papers that I propose to explain.
    The same mathematics was also used by Martin Hyland and several other authors
    in modelling general notions of algebra.
