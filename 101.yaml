  title: Runners for your computations
  abstract: 'What structure is required of a set so that computations in a given notion
    of computation can be run statefully this with set as the state space? Some answers:
    To be able to serve stateful computations, a set must carry the structure of a
    lens; for running interactive I/O computations statefully, a "responder-listener"
