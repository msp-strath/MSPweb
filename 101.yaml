  title: Constructing analysis-directed semantics
  abstract: 'All kinds of semantics are syntax directed: the semantics follows from
    the syntax. Some varieties of semantics are syntax and type directed. In this
    talk, I''ll discuss syntax, type, <em>and</em> analysis directed semantics (analysis-directed
    semantics for short!), for analyses other than types. An analysis-directed semantics
    maps from terms coupled with derivations of a static program analysis into some
    semantic domain. For example, the simply-typed lambda calculus with an effect
    system maps to the category generated by a strong parametric effect monad (due
    to Katsumata) and a bounded-linear logic-like analysis (described as a coeffect
    systems) maps to a category generated by various structures related to monoidal
    comonads. I''ll describe a general technique for building analysis-directed semantics
    where semantic objects and analysis objects have the same structure and are coupled
    by lax homomorphisms between them. This aids proving semantic properties: the
    proof tree of an equality for two program analyses implies the rules needed to
    prove equality of the programs'' denotations.'
