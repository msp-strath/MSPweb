    situations. To that end, I present a universe construction for descriptions of
    datatypes indexed over the objects of some category <code>C</code> which, by construction,
    extend to a functors from <code>C</code> to <code>Set</code>, a.k.a. presheaves
    on <code>Cop</code>.'
