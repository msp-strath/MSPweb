  title: Softmax is Argmax, and the Logic of the Reals
  abstract: I will report some work in progress on the semiotics of softmax. This
    is an operator used in machine learning (but familiar to physicists way before
    that) to normalize a log-distribution, turning a vector of (thus, a function valued
    in) logits (i.e. additive reals) into a probability distribution. Its name is
