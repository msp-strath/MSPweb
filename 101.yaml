  title: Internal ∞-Categories with Families
  abstract: It is natural to formalise the notion of a model of type theory (especially
    the syntax = intended initial model) inside type theory itself. This is often
    done by writing the definition of a category with families (CwF) as a generalised
    algebraic theory. What could the success criterion from a HoTT point of view be?
