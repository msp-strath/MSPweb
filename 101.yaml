  title: Presheaves on Purpose
  abstract: 'Dependently typed programming languages allow us to define indexed families
    of datatypes, e.g. <code>Term (n : Nat) : Set</code> as the type of lambda-terms
    with <code>n</code> variables free. As declared, <code>Term</code> is functorial
    only on the discrete structure of <code>Nat</code>, which is to say that it respects
    equality and nobody will faint with amazement. But by an outrageous coincidence
    (which I learned from Altenkirch, Hofmann and Streicher), such terms can be acted
    on by <em>thinnings</em> from <code>n</code> to some larger scope <code>m</code>,
