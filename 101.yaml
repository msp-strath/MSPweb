  title: Simplicial Models for Multi-Agent Epistemic Logic
  abstract: 'Epistemic Logic is the modal logic of knowledge. It allows one to reason
    about a finite set of agents who can know facts about the world, and about what
    the other agents know. The traditional way to interpret epistemic logic formulas
    is by using Kripke models: that is, graphs whose vertices represent the possible
    worlds, and whose edges indicate the agents that cannot distinguish between two
    worlds. I will present an alternative kind of model for epistemic logic based
    on chromatic simplicial complexes. Simplicial models are equivalent to Kripke
    models; thus, this connection uncovers the higher-dimensional geometric nature
    of knowledge. Finally, I will show how to adapt these geometric models in order
    to interpret other epistemic notions, such as belief, distributed knowledge, and
    more.'
