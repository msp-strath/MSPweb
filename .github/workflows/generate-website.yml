name: generate-website

on:
  push:
    branches: [master, actions]
  schedule:
    - cron: 15 10 * * * # 10 minutes after 101 slot starts

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cabal: ["latest"]
        ghc: ["latest"]
    steps:

      ##### Setup ##############################################
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        uses: haskell/actions/setup@v2
        with:
          ghc-version: 'latest'
          cabal-version: 'latest'

      - name: Configure and record dependencies
        run: |
          cabal configure --write-ghc-environment-files=always
          cabal freeze

      - name: Cache cabal and executables
        uses: actions/cache@v2
        with:
          path: |
            ~/.cabal/store
            ~/_dist
          key: ${{ runner.os }}-${{ hashFiles('cabal.project.freeze') }}

      ##### Installation #######################################
      - name: Install Generate[101]
        run: cabal install --builddir _dist

      ##### Generation #########################################
      - name: Generate 101
        run: Generate101

      - name: Generate website
        run: Generate

      ##### Deployment #########################################
      - name: Deploy to branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: build
          FOLDER: _build
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
